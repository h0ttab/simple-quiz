<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="cadetblue">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylePhone.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="quiz.png" type="image/x-icon">
    <title>Simple Quiz</title>
</head>
<body>
    <div class="wrapper">
        <div class="quizBody">
            <div class="question">
                <span class="question__counter"></span>
                <span class="question__text"></span>
            </div>
            <div class="quizBody__answerOption answerOption1" onclick="answerOnClick('answerOption1')">
                <input type="radio" class="quizBody__answerOption-selector" name="selectedAnswer">
                <span class="quizBody__answerOption-text "></span>
            </div>
            <div class="quizBody__answerOption answerOption2"
            onclick="answerOnClick('answerOption2')">
                <input type="radio" class="quizBody__answerOption-selector" name="selectedAnswer">
                <span class="quizBody__answerOption-text"></span>
            </div>
            <div class="quizBody__answerOption answerOption3"
            onclick="answerOnClick('answerOption3')">
                <input type="radio" class="quizBody__answerOption-selector" name="selectedAnswer">
                <span class="quizBody__answerOption-text"></span>
            </div>
            <div class="quizBody__answerOption answerOption4"
            onclick="answerOnClick('answerOption4')">
                <input type="radio" class="quizBody__answerOption-selector" name="selectedAnswer">
                <span class="quizBody__answerOption-text"></span>
            </div>
            <button class="quizBody__nextButton-disabled">Следующий вопрос</button>
        </div>
    </div>
</body>
</html>
